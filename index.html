<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shin's Portfolio</title>
    <meta name="description" content="Portfolio for software engineer Shin" />
    <meta name="author" content="Shin" />
    <link rel="icon" type="image/png" href="imgs/logo.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-hamburger"></i>
        <a href="#">Shin</a>
      </div>
      <ul class="navbar_menu">
        <li class="navbar__menu__items">Home</li>
        <li class="navbar__menu__items">About</li>
        <li class="navbar__menu__items">Skills</li>
        <li class="navbar__menu__items">My Work</li>
        <li class="navbar__menu__items">Contact</li>
      </ul>
    </nav>

    <!-- Home -->
    <section id="home">
      <img
        src="imgs/profile.png"
        alt="Shin's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">Hello, <br />Welcome to my hompage</h1>
      <h2 class="home__description">My Dream is software engineer</h2>
      <button class="home__contact">Contact Me</button>
    </section>

    <!-- About -->
    <section id="about">
      <h1>About me</h1>
      <p>
        이제막 IT공부를시작했지만 앞으로 남들처럼 공부를 포기하지않고 꾸준히
        열심히해서 개발자로 일하고싶습니다
      </p>
      <div class="about__majors">
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-html5"></i>
          </div>
          <div class="major__title">
            Front-end
          </div>
          <div class="major__description">
            HTML,CSS,JavaScript,React
          </div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-python"></i>
          </div>
          <div class="major__title">
            Back-end
          </div>
          <div class="major__description">
            Python, Django
          </div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fas fa-mobile-alt"></i>
          </div>
          <div class="major__title">
            Mobile
          </div>
          <div class="major__description"></div>
        </div>
      </div>
      <div class="about__certificates">
        <div class="ecrtificate">
          <i class="fas fa-certificate"></i>
          <p>일본어능력시험 2급</p>
        </div>
        <div class="ecrtificate">
          <i class="fas fa-certificate"></i>
          <p>정보처리산업기사</p>
        </div>
      </div>
    </section>

    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
